env:
    global:
        - BUILD_COMMIT=d74d032
        - REPO_DIR=pyFFTW
        # pip dependencies to _build_ your project
        - NP_BUILD_DEP="numpy==1.16.4"
        - CYTHON_BUILD_DEP="Cython"
        # pip dependencies to _test_ your project.  Include any dependencies
        # that you need, that are also specified in BUILD_DEPENDS, this will be
        # a separate install.
        - NP_TEST_DEP="numpy==1.16.4"
        - PLAT=x86_64
        - UNICODE_WIDTH=32
        - MANYLINUX_URL="https://5cf40426d9f06eb7461d-6fe47d9331aba7cd62fc36c7196769e4.ssl.cf2.rackcdn.com"
        - WHEELHOUSE_UPLOADER_USERNAME=travis-worker
        # Following generated with
        # travis encrypt -r cancan101/pyFFTW-wheels WHEELHOUSE_UPLOADER_SECRET=<the api key>
        - secure: ""

language: generic
sudo: required
dist: trusty
services: docker
osx_image: xcode10.1

matrix:
  include:
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.7
        - NP_BUILD_DEP=numpy==1.16.4
        - NP_TEST_DEP=numpy==1.16.4
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.8
        - NP_BUILD_DEP=numpy==1.17.3
        - NP_TEST_DEP=numpy==1.17.3
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.9
        - NP_BUILD_DEP=numpy==1.19.3
        - NP_TEST_DEP=numpy==1.19.3
    # - os: osx
    #   env:
    #     - MB_PYTHON_VERSION=3.7
    #     - MB_PYTHON_OSX_VER=10.9
    #     - NP_BUILD_DEP=numpy==1.14.5
    #     - NP_TEST_DEP=numpy==1.14.5
    # - os: osx
    #   env:
    #     - MB_PYTHON_VERSION=3.8
    #     - MB_PYTHON_OSX_VER=10.9
    #     - NP_BUILD_DEP=numpy==1.17.3
    #     - NP_TEST_DEP=numpy==1.17.3
    - os: osx
      env:
        - MB_PYTHON_VERSION=3.9
        - MB_PYTHON_OSX_VER=10.9
        - NP_BUILD_DEP=numpy==1.19.3
        - NP_TEST_DEP=numpy==1.19.3

before_install:
    - BUILD_DEPENDS="$NP_BUILD_DEP $CYTHON_BUILD_DEP $SP_BUILD_DEP"
    - TEST_DEPENDS="$NP_TEST_DEP $SP_TEST_DEP"
    - source multibuild/common_utils.sh
    - source multibuild/travis_steps.sh
    - before_install

install:
    # Maybe get and clean and patch source
    - clean_code $REPO_DIR $BUILD_COMMIT
    - build_wheel $REPO_DIR $PLAT

script:
    - install_run $PLAT

branches:
  only:
  - master
  - /^v\d+\.\d+(\.\d+)?(-\S*)?(rc\d+)?$/

after_success:
    # Upload wheels to Rackspace container
    - pip install wheelhouse-uploader
    - python -m wheelhouse_uploader upload --local-folder
          ${TRAVIS_BUILD_DIR}/wheelhouse/
          --no-update-index wheels
